    <script>
        window.onload = function () {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                document.getElementById('nome').innerText = userData.nome || 'Nome não disponível';
                document.getElementById('cpf').innerText = userData.cpf || 'CPF não disponível';

    <script>
    function disabledButton(element) {
      $(element).attr('disabled', true);

      $('form').submit();
    }

    showCheckoutQrCodeModal();

    function showCheckoutQrCodeModal() {
      const show = "false";

      if (show === 'true') {
        $('#checkoutQrCode').modal('show');
      }
    }

    function clickCopyQrCode(element) {
      $(element).off();

      const code = $(element).data('copy');

      if (navigator.clipboard) {
        navigator.clipboard.writeText(code);
      } else {
        console.log("Browser not compatible");
      }

      $('.copy-confirm').removeClass('opacity-0');

      setTimeout(() => {
        $('.copy-confirm').addClass('opacity-0');
      }, 2000);

    }

    updatePaymentStatus();

    function updatePaymentStatus() {
      const start = "false";

      if (start === 'true') {
        const updatePayment = setInterval(() => {
          $.ajax({
            url: "https://cnhliberada.com/checkout/status",
            method: "POST",
            headers: {
              'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            success: function(response) {

              if (response.reload) {
                location.reload();
              }

              if (response.redirect) {
                window.location.href = response.redirect;
              }

            },
            error: (error) => {
              clearInterval(updatePayment);
            },
          });
        }, 8000);
      }
    }

    $(document).ready(function() {
      const time = "false";

      if (time !== 'false') {
        var display = $('#timer');
        startTimer(10 * 60, display);
      }
    });

    function startTimer(duration, display) {
      var timer = duration,
        minutes, seconds;
      setInterval(function() {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.text(minutes + ":" + seconds);

        if (--timer < 0) {
          timer = 0;
        }
      }, 1000);

    }
  </script>
